    <script>
        // 画像がクリックされたときにモーダルウィンドウを開く関数
        let modalImg = document.getElementById("modalImage");
        let modalDescr = document.getElementById('modal-description');

        function openModal(img) {
            var modal = document.getElementById("myModal");

            modal.style.display = "flex";
            modalImg.src = img.src;
            modalImg.alt = img.alt;
            modalDescr.innerText = img.alt;
            
            currentIndex = Array.from(images).indexOf(img);
        }

        // モーダルウィンドウを閉じる関数
        function closeModal(event) {
            var modal = document.getElementById("myModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }


        var images = document.getElementsByClassName("gallery");

        // 左右の画像に切り替える関数
        function switchImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            var modalImg = document.getElementById("modalImage");
            modalImg.src = images[currentIndex].src;
            modalImg.alt = images[currentIndex].alt;
            modalDescr.innerText = images[currentIndex].alt;
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
              switchImage(-1); // 左に切り替え
            } else if (event.key === 'ArrowRight') {
              switchImage(1); // 右に切り替え
            }
          });

        modalImg.addEventListener('touchstart', (e1) => {
            e1.preventDefault();
            const endEvent = (e2) => {
                e2.preventDefault();
                const st = e1.touches[0];
                const et = e2.changedTouches[0];
                const diff = et.pageX - st.pageX;
                if (Math.abs(diff) > 15)
                {
                    if (diff > 0)
                        switchImage(-1);
                    else
                        switchImage(1);
                }
                modalImg.removeEventListener('touchend', endEvent);
            }
            modalImg.addEventListener('touchend', endEvent);
        });

    </script>
